<form action="" method="POST" class="request-form">
   <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 form-col">
         <div class="form-item">
            <input type="text" id="name" name="user_name" class="input w100" placeholder="Your Name">
         </div>
      </div>

      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 form-col">
         <div class="form-item">
            <input type="text" id="phone" name="specialty" placeholder="Your Phone" class="input w100 input-phone">
         </div>
      </div>
   
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 form-col">
         <div class="form-item">
            <input type="email" id="email" name="phone" class="input w100" placeholder="Your Email">
         </div>
      </div>

      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 form-col">
         <div class="form-item">
            <textarea name="" id="message" cols="30" rows="10" class="input w100" placeholder="Your Message"></textarea>
         </div>
      </div>
   </div>

   <div class="form-control">
      <button type="submit" class="main-btn btn-large mb w100">Submit</button>
   
      <div class="form-item flex">
         <label class="c-custom-checkbox">
            <input type="checkbox" />
   
            <svg width="50" height="50" viewBox="-4 -4 39 39" aria-hidden="true" focusable="false">
               <rect class="checkbox__bg" width="35" height="35" x="-2" y="-2" stroke="currentColor" fill="none" stroke-width="2" rx="6" ry="6"></rect>
               <polyline class="checkbox__checkmark" points="4,14 12,23 28,5" stroke="transparent" stroke-width="4" fill="none"></polyline>
            </svg>
   
            <span>I agree to the privacy policy</span>
         </label>
      </div>
   </div>
   
   
</form>
